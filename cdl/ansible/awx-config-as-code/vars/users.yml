  - name: "Prod"
    description: "Production Environment"

# AWX Users Configuration
awx_users:
  - username: sree
    email: sree@example.com
    first_name: Sree
    last_name: Kanthmatturthi
    password: "{{ vault_password_sree | default('ChangeMe123!') }}"
    is_superuser: true
    is_system_auditor: false
