---
# AWX Credentials Configuration

awx_credentials:
  # SSH Machine Credential for Ansible
  # You can set the SSH_KEY_PATH environment variable or specify the path directly
  - name: "SSH - Ansible Lab"
    description: "SSH key for ansible user on all lab hosts"
    organization: "Default"
    credential_type: "Machine"
    inputs:
      username: ansible
      ssh_key_data: "{{ lookup('env', 'SSH_KEY_DATA') }}"
      become_method: sudo
      become_username: root
      # Uncomment if you need sudo password
      # become_password: "{{ lookup('env', 'ANSIBLE_BECOME_PASSWORD') | default('') }}"
