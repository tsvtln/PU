# AWX Job Templates Configuration

awx_job_templates:
  # Ping test using the Ansible Lab inventory
  - name: "Ping Test - Ansible Lab"
    description: "Test connectivity to all Ansible Lab hosts"
    job_type: "run"
    inventory: "Ansible Lab"
    project: "Demo Project"
    playbook: "hello_world.yml"
    credentials:
      - "SSH - Ansible Lab"
    verbosity: 1
    ask_variables_on_launch: false
    ask_limit_on_launch: true
    ask_tags_on_launch: false

